
<h3>Achievement by Category</h3>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

	<!-- totalDocumentSummary Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name  </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>
	
	<!-- totalSales Column -->
	<ng-container matColumnDef="ttc">
		<th mat-header-cell *matHeaderCellDef> TOTAL TTC </th>
		<td mat-cell  *matCellDef="let element"> {{element.totalTTC }}</td>
	</ng-container>
	
	<ng-container matColumnDef="ht">
		<th mat-header-cell *matHeaderCellDef> TOTAL HT </th>
		<td mat-cell *matCellDef="let element"> {{element.totalHT}} </td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
