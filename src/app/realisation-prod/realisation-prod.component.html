
<h3>Achievement by Product</h3>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

	<!-- totalDocumentSummary Column -->

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> ID  </th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name  </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>
	
	<!-- totalSales Column -->
	<ng-container matColumnDef="ttc">
		<th mat-header-cell *matHeaderCellDef> TTC </th>
		<td mat-cell  *matCellDef="let element"> {{element.ttc | floor: 3 }}</td>
	</ng-container>
	
	<ng-container matColumnDef="ht">
		<th mat-header-cell *matHeaderCellDef> HT </th>
		<td mat-cell *matCellDef="let element"> {{element.ht | floor: 3}} </td>
	</ng-container>

	<ng-container matColumnDef="quantity">
		<th mat-header-cell *matHeaderCellDef> Quantity(Unit√©) </th>
		<td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
	</ng-container>
	
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
